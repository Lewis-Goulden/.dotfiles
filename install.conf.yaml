- defaults:
        link:
                create: true
                relink: true
                force: true
        shell:
                stdout: true

- clean: ['~']

- link: 
        ~/.config/polybar/config: configs/polybar_config
        ~/.config/rofi/config.rasi: configs/rofi_config
        ~/.config/i3/config: configs/i3_config

- shell:
        - [git submodule update --init --recursive, Installing submodules]
        - scripts/install_yay.sh
        - packages/yay_packages.sh
        - 
          command: echo '[[ $XDG_VTNR -le 2 ]] && tbsm' >> ~/.bash_profile
          description: Appending tbsm to .bash_profile
        - 
          command: reboot

